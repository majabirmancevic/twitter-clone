<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="container">
        
        <form [formGroup]="form" (ngSubmit)="resetPassword()">
            <h4>Reset password<br></h4>
            
            <label>New password</label>
            <div>
                <span *ngIf="!form.get('password')?.valid && form.get('password')?.touched" style="color:red ;">The password must contain a minimum of 8 characters, one capital letter and a number!</span>
                <input  [formControlName]="'password'" type="password" placeholder="Exemple1">
            </div> 
            <label>Repeat new password</label>
            <div>
                <span *ngIf="!form.get('repeatPassword')?.valid && form.get('repeatPassword')?.touched" style="color:red ;">Please repeat a password</span>
                <input  [formControlName]="'repeatPassword'" type="password">
            </div> 

            
            <input [disabled]="!form.valid" type="submit" value="Reset password">
        </form>
    </body>
</html>
