<!DOCTYPE html>
<html>



<body>
    <header class="sidebar">
        <app-navbar></app-navbar>
    </header>
    
    <main class="main">  
          <div class="main-container">
            <div class="tweet-form__container">
               
                <div class="tweet-form">
                    <div>
                        <form id="newTweetForm" [formGroup]="newTweetForm" (ngSubmit)="tweet()">
                            <textarea [formControlName]="'text'" id="text-area" class="tweet-form__text-area" name="text-area" rows="4"
                                cols="50" placeholder="What's Happenning?" required></textarea>
                        </form>
                    </div>

                    <div class="tweet-form__footer">
                        <div class="tweet-form__footer-icons">
                            <span *ngIf="!newTweetForm.get('text')?.valid && newTweetForm.get('text')?.touched" style="color:red ;">Not valid</span>
                        </div>
                        
                        <input [disabled]="!newTweetForm.valid"  class="tweet-form__footer-button" type="submit" form="newTweetForm" value="Tweet">
                    </div>
                </div>
            </div>
        </div>
        <div class="trends"></div>
    </main>
</body>

</html>
