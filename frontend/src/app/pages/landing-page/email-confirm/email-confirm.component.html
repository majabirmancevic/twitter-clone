<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="verifContainer">
        <form [formGroup]="form" (ngSubmit)="verifyEmail()">
            <div class="card">
                    <div class="card-header" >
                    Verification
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">Enter your verification code</h5>
                    <input [formControlName]="'code'" type="text" id="inputCode"> <br><br>
                    <input [disabled]="!form.valid" type="submit" value="Verify Email" id="verifyButton">
                </div>
            </div>         
        </form>
    </body>
</html>
